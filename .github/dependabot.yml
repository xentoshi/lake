# yaml-language-server: $schema=https://json.schemastore.org/dependabot-2.0.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "gomod"
    directories:
    - "**/*"
    schedule:
      interval: "weekly"
    groups:
      aws:
        patterns:
        - "github.com/aws/*"
      testcontainers:
        patterns:
        - "github.com/testcontainers/*"
      chi:
        patterns:
        - "github.com/go-chi/*"
      prometheus:
        patterns:
        - "github.com/prometheus/*"

  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
    groups:
      react:
        patterns:
        - "react"
        - "react-dom"
        - "@types/react"
        - "@types/react-dom"
      solana:
        patterns:
        - "@solana/*"
      tailwind:
        patterns:
        - "tailwindcss"
        - "@tailwindcss/*"
        - "tailwind-merge"
      tanstack:
        patterns:
        - "@tanstack/*"
      testing:
        patterns:
        - "vitest"
        - "@testing-library/*"
        - "jsdom"
      linting:
        patterns:
        - "eslint"
        - "eslint-plugin-*"
        - "@eslint/*"
        - "typescript-eslint"
      vite:
        patterns:
        - "vite"
        - "@vitejs/*"
